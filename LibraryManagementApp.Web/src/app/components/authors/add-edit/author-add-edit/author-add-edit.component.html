<div class="container">
    <h2>{{ authorForm.value.authorId ? 'Edit Author' : 'Add Author' }}</h2>
    <form [formGroup]="authorForm" (ngSubmit)="saveAuthor()">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" formControlName="name" required>
        <input type="hidden" class="form-control" id="authorId" formControlName="authorId">
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" formControlName="description"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Select Books</label>
        <div class="form-check" *ngFor="let book of books">
          <input class="form-check-input" type="checkbox" [id]="book.bookId" [checked]="isSelected(book)" (change)="toggleBookSelection(book)">
          <label class="form-check-label" [for]="book.bookId">{{ book.title }}</label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
    </form>
  </div>
